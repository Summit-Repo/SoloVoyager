<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Login Page - Solo Voyager</title>
</head>

<body>

    <div class="login-container">
        <div class="site-title">
            <i class="fas fa-globe-americas fa-2x mr-2"></i>
            Solo Voyager
        </div>
        <div class="login-box">
            <h3 class="mb-4">Register</h3>
            <form (ngSubmit)="register(username, password, repeatPassword)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username"
                        [(ngModel)]="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password"
                        [(ngModel)]="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" class="form-control" id="password" placeholder="ReEnter password"
                        [(ngModel)]="repeatPassword" name="repeatPassword" required>
                </div>
                <button type="submit" class="btn btn-success btn-block">Register</button>
                <p>Already have an account? <a href="/login">Login</a></p>
            </form>
        </div>
    </div>

</body>

</html>
